project_name: kubectl-open_svc
env:
- GO111MODULE=on
- GOPROXY=https://gocenter.io
builds:
- main: ./cmd/kubectl-open_svc.go
  binary: kubectl-open_svc
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm
  - arm64
archives:
- name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
  format: zip
  files:
  - LICENSE
  - README.md
  wrap_in_directory: false
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
publishers:
- name: krew
  cmd: "./hack/generate-plugin-manifest.sh {{ .Version }}"
